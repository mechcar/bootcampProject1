<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fun Place - Get in Touch!</title>

		<link rel="stylesheet" href="/main.77bb5cfd.css">

		<!-- Walter Turncoat Regular 400 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">

		<!-- Roboto Regular 400 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<header class="contactHeader">
			<a href="#contactInfo" class="skipLink contactSkip skipLinkVisibility">Skip to main content</a>
			<div class="wrapper">
				<nav class="contactNav">
					<ul>
						<a href="/index.html" class="link"><li>Home</li></a>
						<a href="/index.html" class="link"><li>About</li></a>
						<a href="/blogPost.html" class="link"><li>Blog</li></a>
						<a href="#" class="currentLocation"><li>Contact</li></a>
					</ul>
				</nav>

				<h1 class="contactH1">Get in Touch</h1>
			</div>
		</header>

		<section class="contactInfo" id="contactInfo">
			<div class="contactDetails">
				<a href="#"><img src="/social.3321822e.png" alt="social media icons"></a>
				<p>info@email.com</p>
				<p>123 - 456 - 7890</p>
				<p>123 Queen St. West, Unit 10</p>
				<p>Toronto, Ontario</p>
				<p>M5V2D5</p>
			</div>

			<div class="formBox" aria-hidden="true"></div>
			<form action="/contact.html">
				<div class="top-row">
					<div class="name">
						<label for="name" id="name" name="name"></label>
						<input type="text" id="name" name="name" placeholder="Name" required="">
					</div>

					<div class="email">
						<label for="email" id="email" name="email"></label>
						<input type="email" id="email" name="email" placeholder="Email Address" required="">
					</div>
				</div>

				<div class="message">
					<label for="message" id="message" name="message"></label>
					<textarea type="message" id="message" cols="40" rows="10" placeholder="Message" required="" maxlength="500"></textarea>

					<label for="submit" id="submit" name="submit"></label>
					<input type="submit" id="submit" name="submit" value="Submit">
				</div>
			</form>
			<a href="#" class="listPrompt">Sign Up For Our Mailing List</a>
		</section>

		<footer class="contactFooter">Copyright Â© 2019 HackerYou</footer>

		<script src="/contact.f5e4e815.js"></script>
	</body>
</html>
